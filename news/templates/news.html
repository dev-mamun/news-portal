{% extends "base.html" %}
{% block content %}
<h2>Hyper news</h2>
{% for date, values in dates.items %}
<h4>{{ date }}</h4>
<ul>
{% for item in values %}
    <li><a href="/news/{{ item.link }}/">{{ item.title }}</a></li>
{% endfor %}
</ul>
{% endfor %}
<a href="/news/create/">Create news</a>
{{ block.super }}
{% endblock %}
